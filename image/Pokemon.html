<!DOCTYPE html>
<html>
<head>
  <title>Pokémon Team Builder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Pokémon Team Builder</h1>

  <h2>Inscription</h2>
  <form id="registrationForm">
    <label for="trainerName">Nom du dresseur:</label>
    <input type="text" id="trainerName" required>

    <label for="email">Adresse e-mail:</label>
    <input type="email" id="email" required>

    <button type="submit">S'inscrire</button>
  </form>

  <h2>Liste de Pokémon</h2>
  <div id="pokemonList">
    <!-- Les cartes Pokémon seront ajoutées dynamiquement ici -->
  </div>

  <h2>Mon Équipe</h2>
  <div id="team">
    <!-- Les Pokémon de l'équipe seront affichés ici -->
  </div>

  <h2>Statistiques</h2>
  <canvas id="pokemonStatsChart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
